databaseChangeLog:
  - changeSet:
      id: 001-create-cards-table
      author: your_name
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: card_number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                   name: cvv_number
                   type: VARCHAR(4)
                   constraints:
                    nullable: false

              - column:
                  name: card_holder_first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: card_holder_last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: payment_system
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: card_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
                    defaultValueNumeric: 0.00

              - column:
                  name: created
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: last_updated
                  type: TIMESTAMP
